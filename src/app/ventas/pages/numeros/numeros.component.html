<div class="text-layout">
  <h1>Pipes Decimal y Porcentaje</h1>
  <p>
      Pipes incluídos en Angular - Usualmente en el Common Module.
  </p>
</div>
<div class="grid">
  <div class="col-4">
    <p-card header="Ventas Netas"
            subheader="Año actual">
      <i class="pi pi-dollar"></i>
      {{ventasNetas | number:'1.3-3'}}
    </p-card>
  </div>
  <div class="col-4">
    <p-card header="Ventas Brutas"
            subheader="Año actual">
      {{ventasNetas | currency:'CAD':'symbol-narrow':'1.0-4' }}
    </p-card>
  </div>
  <div class="col-4">
    <p-card header="Ganancia Porcentual"
            subheader="Año actual">
      {{ porcentaje | percent:'2.2-2' }}
    </p-card>
  </div>
</div>
