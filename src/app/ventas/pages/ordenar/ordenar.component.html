<div class="text-layout">
    <h1>Pipes Personalizados</h1>
    <p>Pipes creados por {{ 'nosotros' | mayusculas: (valor) }}</p>

</div>

<p-toolbar>
  <div class="p-toolbar-group-left">

  </div>

  <div class="p-toolbar-group-right">

      <button pButton
              label="Toggle"
              class="mr-1 p-button-warning"
              (click)="cambiarBool()">

      </button>

      <button pButton
              icon="pi pi-sort"
              label="Por nombre"
              class="mr-1"
              (click)="cambiarOrden('nombre')">

      </button>

      <button pButton
              icon="pi pi-sort"
              label="Por Edad"
              class="mr-2 p-button-success"
              (click)="cambiarOrden('edad')">

      </button>

      <button pButton
              icon="pi pi-sort"
              label="Por Poder"
              class="mr-2 p-button-help"
              (click)="cambiarOrden('poder')">

      </button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-3">
    <p-table [value]="heroes" responsiveLayout="scroll">
      <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="nombre">Nombro <p-sortIcon field="nombre"></p-sortIcon></th>
            <th pSortableColumn="edad">Edad <p-sortIcon field="edad"></p-sortIcon></th>
            <th pSortableColumn="universo">Universo <p-sortIcon field="universo"></p-sortIcon></th>
            <th pSortableColumn="poder">Poder <p-sortIcon field="poder"></p-sortIcon></th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
          <tr>
              <td>{{ heroe.nombre }}</td>
              <td>{{ heroe.edad }}</td>
              <td>{{ heroe.universo | universo | titlecase }}</td>
              <td>{{ heroe.poder }}</td>
          </tr>
      </ng-template>
  </p-table>
  </div>
</div>
